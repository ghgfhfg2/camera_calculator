<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>camera setting calculator</title>
    <link rel="stylesheet" href="./style.css">    
</head>
<body>
    <div id="wrapper">
        <header class="content_box">Camera Setting Calculator</header>
        <div id="Container">
            <ul class="gnb">
                <li data-tab-num="0"><span class="ic01">basic setting</span></li>
                <li data-tab-num="1"><span class="ic02">timelabse</span></li>
            </ul>
            <div class="con_box basic_con_box" style="display: block;">
                <div class="content_box">
                    <dl class="basic_dl col" style="margin-bottom: 30px;">
                        <dt>기준 광량</dt>
                        <dd class="flex_box between wid_100 between">
                            <span>어두움</span>
                            <span>밝음</span>
                        </dd>
                        <dd class="light_dd">
                            <input type="range" name="light" class="light" min="0" max="20" step="1" value="14">
                            <input type="hidden" id="lightVal" value="">
                        </dd>
                        <dd>
                            조리개 f4.0 / iso 100 일때 셔터스피드가 <span class="ex_shutter"></span>s인 광량
                        </dd>
                    </dl>
                    <dl class="basic_dl col">
                        <dt>계산할수치</dt>
                        <div class="flex_box resultSelect_box">
                            <input type="radio" name="resultSelect" id="resultSelect_1" value="aperture">
                            <label for="resultSelect_1">조리개</label>
                            <input type="radio" name="resultSelect" id="resultSelect_3" value="shutter">
                            <label for="resultSelect_3">셔터스피드</label>
                            <input type="radio" name="resultSelect" id="resultSelect_2" value="iso">
                            <label for="resultSelect_2">감도</label>
                            <input type="radio" name="resultSelect" id="resultSelect_4" value="nd">
                            <label for="resultSelect_4">nd필터</label>
                        </div>
                    </dl>
                    <div class="flex_box wrap basic_setting_input">
                        <dl class="basic_dl between" id="aperture">
                            <dt>조리개</dt>
                            <dd>
                                <span style="margin-right: 5px;">f</span><input type="number" name="aperture" class="aperture" value="4">
                                <div class="flex_box" style="margin-left: 5px;">
                                    <button type="button" onclick="ape_minus()" class="ic_minus">빼기</button>
                                    <button type="button" onclick="ape_plus()" class="ic_plus">더하기</button>
                                </div>
                            </dd>
                        </dl>                        
                        <dl class="basic_dl between" id="shutter">
                            <dt>셔터스피드</dt>
                            <dd>
                                <input type="text" name="shutter" class="shutter" value="1/125">
                                <span style="margin-left: 5px;">(s)</span>
                                <div class="flex_box" style="margin-left: 5px;">
                                    <button type="button" class="ic_minus" onclick="shutter_minus()">빼기</button>
                                    <button type="button" class="ic_plus" onclick="shutter_plus()">더하기</button>
                                </div>
                            </dd>
                        </dl>
                        <dl class="basic_dl between" id="iso">
                            <dt>감도</dt>
                            <dd>
                                <input type="number" name="iso" class="iso" value="100">
                                <div class="flex_box" style="margin-left: 5px;">
                                    <button type="button" class="ic_minus" onclick="iso_minus()">빼기</button>
                                    <button type="button" class="ic_plus" onclick="iso_plus()">더하기</button>
                                </div>
                            </dd>
                        </dl>
                        <dl class="basic_dl between" id="nd">
                            <dt>nd필터</dt>
                            <dd>
                                <input type="number" name="nd" class="nd" value="0">
                                <div class="flex_box" style="margin-left: 5px;">
                                    <button type="button" class="ic_minus" onclick="nd_minus()">빼기</button>
                                    <button type="button" class="ic_plus" onclick="nd_plus()">더하기</button>
                                </div>
                            </dd>
                        </dl>
                    </div>                    
                </div>
                <div class="result_box content_box">                    
                    <dl class="basic_dl">
                        <dt style="width: 70px;"></dt>
                        <dd>
                            <span class="result_txt"></span>
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="con_box">
                <form action="" name="timelabse">
                    <div class="content_box">
                        <div class="flex_box">
                            <dl class="basic_dl half" style="margin-right: 15px;">
                                <dt>컷수</dt>
                                <dd>
                                    <input type="number" name="shots" value="0">
                                </dd>
                            </dl>
                            <dl class="basic_dl half">
                                <dt style="width: auto;margin-right: 10px;">촬영간격(초)</dt>
                                <dd>
                                    <input type="number" name="interval" value="0">
                                </dd>
                            </dl>
                        </div>
                        <dl class="basic_dl">
                            <dt>프레임수</dt>
                            <dd>
                                <div class="fps_box_1">
                                    <input type="number" maxlength="3" name="fps_num" value="0">
                                    <span>fps</span>
                                </div>
                                <div class="fps_box_2">
                                    <input type="radio" id="fps_24" name="fps_select" value="24">
                                    <label for="fps_24">24fps</label>                            
                                    <input type="radio" id="fps_30" name="fps_select" value="30">
                                    <label for="fps_30">30fps</label>
                                    <input type="radio" id="fps_60" name="fps_select" value="60">
                                    <label for="fps_60">60fps</label>
                                </div>
                            </dd>
                        </dl>
                        <div style="margin-top:10px;">
                            <button type="button" onclick="result()">계산하기</button>
                        </div>
                    </div>

                    <div class="result_box content_box">
                        <dl class="basic_dl half">
                            <dt>촬영시간</dt>
                            <dd id="shotTime">00:00:00</dd>
                        </dl>
                        <dl class="basic_dl half">
                            <dt>재생시간</dt>
                            <dd id="playTime">00:00:00</dd>
                        </dl>
                        <dl class="basic_dl">
                            <dt style="width: auto;margin-right: 10px;">촬영이 끝나는 시간</dt>
                            <dd id="realTime">00:00:00</dd>
                        </dl>
                    </div>
                </form>
            </div>            
        </div>
    </div>
    <script src="./js.js" type="text/javascript"></script>
</body>
</html>
